<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding A Teacher</title>
</head>
<body>
    <h1>Add Teacher</h1>
    {% if form.errors %}
        <p style="color: red;">
        Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'adding_table.css' %}"/>
    <table border="1">
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
    </form>
</body>
</html>
